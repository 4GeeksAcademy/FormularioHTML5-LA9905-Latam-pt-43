<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/31ef93c174.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card justify-content-center mx-5 my-3">  
        <div class="card-header">
          <h2>Paymen form example</h2>
        </div>
        <div class="card-body">
              <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>  
            
            <div class="row">
                <div class="col-6">
                    <h6>Card #</h6>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="XXXXXXXXXXXXXXXX">
                    </div>
                <div class="col-2">
                    <h6>CVC #</h6>
                    <input type="text" class="form-control" placeholder="0000" aria-label="0000">
                    </div>
                <div class="col-4">
                    <h6>Amount</h6>
                    <div class="input-group mb-3">
                        <i class="fas fa-dollar-sign"></i>
                        <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                    </div>   
                </div>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                 <div class="col-md-6">
                   <label for="validationCustom01" class="form-label"><h6>First Name</h6></label>
                   <input type="text" class="form-control" id="validationCustom01" required>
                   <div class="valid-feedback">
                    Looks good!
                   </div>
                 </div>
                <div class="col-md-6">
                   <label for="validationCustom02" class="form-label"><h6>Last Name</h6></label>
                   <input type="text" class="form-control" id="validationCustom02" required>
                   <div class="valid-feedback">
                     Looks good!
                   </div> 
                </div>
            <div class="row my-3">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label"><h6>City</h6></label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label"><h6>State</h6></label>
                  <select id="inputState" class="form-select">
                    <option class="text-white bg-warning">Pick a state</option>
                    <option value="AL">
                        Alabama
                    </option>
                    <option value="AK">
                        Alaska
                    </option>
                    <option value="AZ">
                        Arizona
                    </option>
                    <option value="AR">
                        Arkansas
                    </option>
                    <option value="CA">
                        California
                    </option>
                    <option value="CO">
                        Colorado
                    </option>
                    <option value="CT">
                        Connecticut
                    </option>
                    <option value="DE">
                        Delaware
                    </option>
                    <option value="DC">
                        District Of Columbia
                    </option>
                    <option value="FL">
                        Florida
                    </option>
                    <option value="GA">
                        Georgia
                    </option>
                    <option value="HI">
                        Hawaii
                    </option>
                    <option value="ID">
                        Idaho
                    </option>
                    <option value="IL">
                        Illinois
                    </option>
                    <option value="IN">
                        Indiana
                    </option>
                    <option value="IA">
                        Iowa
                    </option>
                    <option value="KS">
                        Kansas
                    </option>
                    <option value="KY">
                        Kentucky
                    </option>
                    <option value="LA">
                        Louisiana
                    </option>
                    <option value="ME">
                        Maine
                    </option>
                    <option value="MD">
                        Maryland
                    </option>
                    <option value="MA">
                        Massachusetts
                    </option>
                    <option value="MI">
                        Michigan
                    </option>
                    <option value="MN">
                        Minnesota
                    </option>
                    <option value="MS">
                        Mississippi
                    </option>
                    <option value="MO">
                        Missouri
                    </option>
                    <option value="MT">
                        Montana
                    </option>
                    <option value="NE">
                        Nebraska
                    </option>
                    <option value="NV">
                        Nevada
                    </option>
                    <option value="NH">
                        New Hampshire
                    </option>
                    <option value="NJ">
                        New Jersey
                    </option>
                    <option value="NM">
                        New Mexico
                    </option>
                    <option value="NY">
                        New York
                    </option>
                    <option value="NC">
                        North Carolina
                    </option>
                    <option value="ND">
                        North Dakota
                    </option>
                    <option value="OH">
                        Ohio
                    </option>
                    <option value="OK">
                        Oklahoma
                    </option>
                    <option value="OR">

                    </option>
                    <option value="PA">

                    </option>
                    <option value="RI">

                    </option>
                    <option value="SC">

                    </option>
                    <option value="SD">

                    </option>
                    <option value="TN">

                    <option value="TX">
                        Texas

                    <option value="UT">
                        Utah
                    </option>
                    <option value="VT">

                    <option value="VA">

                    <option value="WA">

                    <option value="WV">

                    </option>
                    <option value="WI">
                        Wisconsin
                    </option>
                    <option value="WY">
                        Wyoming
                    </option>
                  <div class="invalid-feedback">
                   please select a valid state.
                  </div>
                 </select>
                </div> 
                <div class="col-md-3">
                    <label for="inputZip" class="form-label"><h6>Postal Code</h6></label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
            <div class="row my-4">
                <div class="col-6">
					<h6 for="exampleAccount">We accept:</h6>
					    <div class="btn-group my-2" data-toggle="buttons">
							<label class="btn btn-secondary">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>    
                <div class="col-6">    
                        <label for="examplMessage" class="form-label"><h6>Message</h6></label>
                        <textarea class="form-control" id="compexExampeMessage" rows="3"></textarea>
                        <small class="text-muted">Add any notes here.</small>
                    </div>
                </div>
            </div>    
        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
            <label class="btn btn-secondary me-2" for="btn-check">Cancel</label>
            
            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
            <label class="btn btn-primary me-2" for="btn-check-2">Send</label>
        </div>
      </div>
